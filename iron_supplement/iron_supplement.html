<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>孕期大補帖</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .scroll-container::-webkit-scrollbar {
      display: none;
    }
  </style>
</head>

<body style="background-color: #FFFFFF;" class="font-sans min-h-screen px-4 py-6">

  <div class="max-w-md mx-auto p-6 rounded-lg shadow-md" style="background-color: #FCFBF4;">

    <div class="flex items-center justify-center mb-6 gap-4">
      <button onclick="history.back()" class="flex items-center text-black-600 hover:text-black-800 transition font-semibold mr-4">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
        </svg>
      </button>
      
      <h1 class="text-4xl font-bold text-center text-black-700 mb-6">關於孕期補鐵......</h1>
    </div>

    <!-- 圖片滑動區 -->
    <div class="overflow-hidden mb-8">
      <div id="imageSlider" class="flex snap-x snap-mandatory overflow-x-auto scroll-container space-x-4 pb-4">
        <!-- JS 會插入圖片 -->
      </div>
    </div>




    <!-- YouTube 影片 -->
    <div class="aspect-video w-full max-w-3xl mx-auto mb-4">
      <iframe class="w-full h-full rounded-lg shadow"
              src="https://www.youtube.com/embed/NwVBdQJ6ddk"
              title="YouTube video"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen></iframe>
    </div>
  </div>

  <!-- ✅ 加入這一行以正確載入圖片產生程式 -->
  <script src="iron_supplement.js"></script>
</body>
</html>
