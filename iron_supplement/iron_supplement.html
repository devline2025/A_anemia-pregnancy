<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>孕期大補帖</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .scroll-container::-webkit-scrollbar {
      display: none;
    }
  </style>
</head>

<body style="background-color: #FFFFFF;" class="font-sans min-h-screen px-4 py-6">
  <div class="max-w-md mx-auto p-6 rounded-lg shadow-md" style="background-color: #FCFBF4;">
    <h1 class="text-4xl font-bold text-center text-black-700 mb-6">關於孕期補鐵......</h1>

    <!-- 外層加上 flex + justify-center -->
    <div class="flex justify-center mb-8">
      <div class="aspect-square w-full max-w-[350px] border border-pink-300 rounded-xl p-4 shadow bg-white">
        <div id="imageSlider" class="h-full overflow-x-auto flex gap-4 snap-x snap-mandatory">
          <!-- JS 會插入圖片 -->
        </div>
      </div>
    </div>




    <!-- YouTube 影片 -->
    <div class="aspect-video w-full max-w-3xl mx-auto mb-4">
      <iframe class="w-full h-full rounded-lg shadow"
              src="https://www.youtube.com/embed/NwVBdQJ6ddk"
              title="YouTube video"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen></iframe>
    </div>
  </div>

  <!-- ✅ 加入這一行以正確載入圖片產生程式 -->
  <script src="iron_supplement.js"></script>
</body>
</html>
